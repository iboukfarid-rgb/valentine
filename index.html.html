<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>hiba & farid üíñ</title>
  <!-- cute fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #ffe4ec;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 8px, transparent 8px),
        radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.3) 12px, transparent 12px),
        radial-gradient(circle at 40% 80%, #ffb6c1 6px, transparent 6px),
        radial-gradient(circle at 90% 15%, #ffa5b9 10px, transparent 10px),
        radial-gradient(circle at 10% 60%, #ffc0cb 7px, transparent 7px);
      background-size: 200px 200px;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      margin: 0;
    }
    /* main card */
    .valentine-card {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 240, 245, 0.9);
      backdrop-filter: blur(4px);
      border-radius: min(60px, 10vw) min(60px, 10vw) min(80px, 12vw) min(80px, 12vw);
      box-shadow: 0 20px 40px rgba(255, 20, 147, 0.2),
                  0 0 0 8px #fff0f5,
                  0 0 0 12px #ffb7c5;
      padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 30px);
      text-align: center;
      border: 2px solid white;
      transition: all 0.3s;
      position: relative;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2rem, 8vw, 3.5rem);
      color: #d43f6b;
      text-shadow: 4px 4px 0 #ffb3c6, 6px 6px 0 rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
      letter-spacing: 1px;
      word-break: break-word;
    }
    .sub-name {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: #b3436b;
      margin-top: -5px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 0 #ffc0cb;
    }
    .heart-row {
      font-size: clamp(2rem, 8vw, 3.5rem);
      line-height: 1.2;
      margin-bottom: 10px;
    }
    .heart-row span {
      display: inline-block;
      animation: float 3s infinite ease-in-out;
    }
    .heart-row span:nth-child(2) { animation-delay: 0.2s; }
    .heart-row span:nth-child(3) { animation-delay: 0.5s; }
    .heart-row span:nth-child(4) { animation-delay: 0.7s; }
    .heart-row span:nth-child(5) { animation-delay: 0.3s; }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* music control button */
    .music-btn {
      background: #ffb3c6;
      border: 3px solid white;
      font-size: clamp(1.5rem, 4vw, 2rem);
      padding: 8px 20px;
      border-radius: 50px;
      display: inline-block;
      margin-bottom: 15px;
      cursor: pointer;
      box-shadow: 0 6px 0 #b38f9a;
      transition: 0.1s;
      color: #721c3a;
      white-space: nowrap;
    }
    .music-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #b38f9a;
    }
    /* button arena */
    .button-arena {
      position: relative;
      height: clamp(180px, 30vw, 250px);
      width: 100%;
      margin: 20px 0 20px 0;
      background: rgba(255, 220, 240, 0.4);
      border-radius: 120px;
      box-shadow: inset 0 0 30px #ffbfd5;
    }
    .btn {
      position: absolute;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: clamp(1.4rem, 4vw, 2rem);
      padding: clamp(12px, 2.5vw, 20px) clamp(20px, 5vw, 40px);
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 8px 0 #b3446c, 0 12px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.1s ease;
      width: auto;
      min-width: clamp(120px, 30vw, 200px);
      text-align: center;
      letter-spacing: 1px;
      border: 2px solid white;
      will-change: left, top, font-size, padding;
      user-select: none;
      touch-action: none;
    }
    .yes-btn {
      background: #ff8aae;
      color: white;
      left: 8%;
      top: 30px;
      box-shadow: 0 8px 0 #b33f66, 0 12px 20px #ffb6c1;
      z-index: 5;
    }
    .no-btn {
      background: #f7c0cb;
      color: #721c3a;
      left: 62%;
      top: 30px;
      box-shadow: 0 6px 0 #b38f9a, 0 12px 20px #eba1b3;
      border: 2px dashed white;
      z-index: 10;
    }
    /* yes button when it becomes full icon */
    .yes-btn.full-icon {
      width: 100% !important;
      height: 100% !important;
      left: 0 !important;
      top: 0 !important;
      font-size: clamp(3rem, 10vw, 6rem) !important;
      padding: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff4d7a;
      border-radius: 60px;
      box-shadow: 0 0 0 8px white, 0 20px 30px hotpink;
      transition: all 0.3s;
    }
    /* love message after YES is clicked */
    .love-message {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      color: #c42d62;
      background: #fff0f7;
      padding: clamp(30px, 6vw, 50px) clamp(15px, 4vw, 30px);
      border-radius: 100px;
      margin: 20px 0;
      text-shadow: 2px 2px 0 #ffb6c1;
      box-shadow: 0 0 0 6px white, 0 15px 30px #ff99bb;
      animation: pop 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .hidden {
      display: none !important;
    }
    .sub-message {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-top: 15px;
      color: #b3436b;
    }
    .cute-emoji-line {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="valentine-card" id="valentineCard">
    <div class="heart-row">
      <span>üíó</span><span>üå∏</span><span>üíñ</span><span>üç∞</span><span>üíû</span>
    </div>
    
    <!-- names: Hiba & Farid -->
    <h1>Hiba, will you be my Valentine?</h1>
    <div class="sub-name">with love, Farid üíå</div>

    <!-- music toggle button -->
    <div class="music-btn" id="musicToggle">üéµ play music</div>
    
    <!-- audio source ‚Äì replace src with your own MP3 file name (e.g., hiba.mp3) -->
    <audio id="romanticMusic" loop preload="auto">
      <source src="hiba.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="heart-row">
      <span>üêª‚Äç‚ùÑÔ∏è</span><span>üíò</span><span>üéÄ</span><span>üíì</span><span>üßÅ</span>
    </div>

    <!-- button arena -->
    <div class="button-arena" id="buttonArena">
      <button class="btn yes-btn" id="yesBtn">YES üíñ</button>
      <button class="btn no-btn" id="noBtn">no üíî</button>
    </div>

    <!-- success message (appears when YES is clicked) -->
    <div id="responseMessage" class="love-message hidden"></div>
    <div class="cute-emoji-line">üíï  Hiba + Farid  üíï</div>
  </div>

  <script>
    (function() {
      // elements
      const noButton = document.getElementById('noBtn');
      const yesButton = document.getElementById('yesBtn');
      const arena = document.getElementById('buttonArena');
      const messageDiv = document.getElementById('responseMessage');
      const musicAudio = document.getElementById('romanticMusic');
      const musicToggle = document.getElementById('musicToggle');

      // music control
      let musicPlaying = false;
      musicAudio.volume = 0.5;
      musicToggle.addEventListener('click', (e) => {
        e.preventDefault();
        if (musicPlaying) {
          musicAudio.pause();
          musicToggle.innerHTML = 'üéµ play music';
        } else {
          musicAudio.play().catch(() => {});
          musicToggle.innerHTML = 'üéµ pause music';
        }
        musicPlaying = !musicPlaying;
      });

      // if YES is clicked, ensure music plays and show message
      yesButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (!musicPlaying) {
          musicAudio.play().catch(() => {});
          musicPlaying = true;
          musicToggle.innerHTML = 'üéµ pause music';
        }
        handleYes();
      });

      // grow step for YES button
      let growStep = 0;
      const MAX_STEP = 8;

      function growYesButton() {
        if (growStep >= MAX_STEP) return;
        growStep++;
        if (growStep < MAX_STEP) {
          // gradual growth
          let newFontSize = 1.4 + (growStep * 0.3); // rem
          let newPaddingV = 12 + (growStep * 3); // px
          let newPaddingH = 20 + (growStep * 6); // px
          yesButton.style.fontSize = newFontSize + 'rem';
          yesButton.style.padding = newPaddingV + 'px ' + newPaddingH + 'px';
          yesButton.style.background = `#ff${Math.floor(150 - growStep*8).toString(16)}ae`;
        }
        if (growStep >= MAX_STEP) {
          // hide NO button and make YES full icon
          noButton.classList.add('hidden');
          yesButton.classList.add('full-icon');
          yesButton.innerHTML = 'üíñ YES!! üíñ';
          yesButton.style.zIndex = 100;
        }
      }

      // move NO button away when attempted to click
      function moveNoButton() {
        const arenaW = arena.offsetWidth;
        const arenaH = arena.offsetHeight;
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;
        let maxLeft = arenaW - btnWidth;
        let maxTop = arenaH - btnHeight;
        if (maxLeft < 0) maxLeft = 0;
        if (maxTop < 0) maxTop = 0;
        const randomLeft = Math.floor(Math.random() * (maxLeft + 1));
        const randomTop = Math.floor(Math.random() * (maxTop + 1));
        noButton.style.left = randomLeft + 'px';
        noButton.style.top = randomTop + 'px';
      }

      // prevent any click/touch on NO button and grow YES
      noButton.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        moveNoButton();
        growYesButton();
      });
      noButton.addEventListener('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        moveNoButton();
        growYesButton();
      }, { passive: false });
      noButton.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        moveNoButton();
        growYesButton();
        return false;
      });
      noButton.addEventListener('mouseenter', function(e) {
        e.preventDefault();
        moveNoButton();   // move on hover without growing
      });
      noButton.addEventListener('contextmenu', (e) => e.preventDefault());

      // YES button action
      function handleYes() {
        arena.classList.add('hidden');
        document.querySelector('.cute-emoji-line').classList.add('hidden');
        messageDiv.classList.remove('hidden');
        messageDiv.innerHTML = 'üíò YAY! üíò<br> I love you, Hiba! <span style="font-size:4rem;">‚ù§Ô∏è</span>';
        const extra = document.createElement('div');
        extra.className = 'sub-message';
        extra.innerHTML = '‚Äî Farid üíã';
        messageDiv.appendChild(extra);
      }

      // initial placement for NO button
      function setInitialNoPosition() {
        const arenaW = arena.offsetWidth;
        const arenaH = arena.offsetHeight;
        const btnWidth = noButton.offsetWidth;
        const btnHeight = noButton.offsetHeight;
        let targetLeft = arenaW * 0.6;
        let targetTop = 25;
        const maxLeft = arenaW - btnWidth;
        const maxTop = arenaH - btnHeight;
        if (targetLeft > maxLeft) targetLeft = maxLeft;
        if (targetLeft < 0) targetLeft = 0;
        if (targetTop > maxTop) targetTop = maxTop;
        if (targetTop < 0) targetTop = 0;
        noButton.style.left = targetLeft + 'px';
        noButton.style.top = targetTop + 'px';
      }

      window.addEventListener('load', function() {
        setTimeout(() => {
          setInitialNoPosition();
        }, 50);
      });
      window.addEventListener('resize', function() {
        if (!noButton.classList.contains('hidden')) {
          setInitialNoPosition();
        }
      });

      // resize observer for arena
      if (window.ResizeObserver) {
        const resizeObserver = new ResizeObserver(() => {
          if (!noButton.classList.contains('hidden')) {
            setInitialNoPosition();
          }
        });
        resizeObserver.observe(arena);
      }
    })();
  </script>
</body>
</html>
